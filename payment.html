<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.bbassets.com/static/v2514/images/favicon.ico?v=2514" type="image/x-icon">
    <title>Payment/id/1</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/payment.css" />
  </head>
  <body>
    <!-- header -->
    <div id="head">
      <div id="BBimg">
        <a href="index.html">
          <img
            src="https://www.bigbasket.com/static/v2489/common/img/bb_logo.png"
            alt=""
          />
        </a>

        <h3 id="number">1860 123 1000</h3>
      </div>
    </div>

    <!-- payment details -->
    <div id="main_box">
      <div id="left">
        <div>Debit/Credit Card</div>
        <div>Net Banking</div>
        <div>Upi</div>
        <div>Wallet</div>
        <div>Cash/Card on delivery</div>
        <div></div>
      </div>
      <div id="right">
        <div id="add_credit">
        
          <input type="radio" id="radio" >
         
        </div>
        <div id="details">
            <p>Add Credit/Debit Card </p>
            <div id="card_details">
                <div class="first_line">
                    <label for="card_no">Card  Number</label>
                    <input type="text" id="card_no" placeholder="Enter Card Number">

                </div>
                <div id="sec_line">
                    <div class="first_line">
                        <label for="valid">Valid Through</label>
                        <input type="text" id="valid" placeholder="MM / YY">
    

                    </div >
                    <div class="first_line">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="Security Code">
    

                    </div>
               

                </div>
                <div id="save">
                    <input id="checkbox" type="checkbox">
                    <p>save this card for faster payment</p>

                </div>
            </div>
            <button id="pay">Place Order & Pay</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/payment.js">

</script>
